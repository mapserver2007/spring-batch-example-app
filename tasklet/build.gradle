repositories {
    mavenCentral()
}

dependencies {
//    compile "org.springframework.batch:spring-batch-core:4.1.1.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-batch:2.1.3.RELEASE"


    // mybatis
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.0"
    compile "mysql:mysql-connector-java:8.0.15"

